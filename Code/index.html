<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron-fluid text-center" style="background:rgb(61, 102, 61);">
        <h1 style="color: white;">Belly Button Biodiversity Dashboard</h1>
        <p style="color: lightgrey;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" style="background-color: rgb(250, 245, 245);">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card border-secondary mb-3">
          <div class="card-header">Demographic Info</div>
          <div class="card-body text-secondary">
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        </div>
      <div class="col-md-5">
        <div id="bar" style="height:35rem;"></div>
      </div>
      <div class="col-md-4" style="margin: auto;">
        <div id="gauge" ></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble" style="text-align: center;">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!--<script src="./static/js/bonus.js"></script>-->
  <!--<script src="samples.json"></script>-->
  
</body>

</html>
